<ion-view>
    <ion-content class="padding">
        <form>
            <div class="row">
                <div class="col col-center">
                    <h1 class="padding positive" style="text-align: center;margin:50px 0px">找回密码</h1>
                </div>
            </div>
            <div class="list card">
                <div class="item item-input">
                    <span style="height:40px;line-height: 40px;">手机号码: {{forgetPasswordModel.mobileNo}}</span>
                </div>
                <div class="item item-input">
                    <input type="text" placeholder="验证码" ng-model="forgetPasswordModel.verificationCode" maxlength="17">
                    <button class="button positive item-button-right" ng-click="sendVerificationCode()" ng-disabled="forgetPasswordModel.timeCountDown>0" style="margin-right: 5px; width:150px;">
                        获取验证码
                        <span ng-show="forgetPasswordModel.timeCountDown>0">（{{forgetPasswordModel.timeCountDown}}）</span>
                    </button>
                </div>
                <div class="item item-input">
                    <input type="{{forgetPasswordModel.passwordType}}" placeholder="密码"
                           ng-model="forgetPasswordModel.password">
                    <span class="item-icon-right" style="font-size: 33px;cursor: pointer;"
                          ng-class="{true: 'ion-eye', false: 'ion-eye-disabled'}[forgetPasswordModel.showPasswordFlag]"
                          ng-click="togglePassword()"></span>
                </div>
            </div>

        </form>
        <div class="row">
            <div class="col">
                <button class="button button-positive button-block" style="margin-top:50px">保存</button>
            </div>
            <div class="col">
                <button class="button button-positive button-block" ng-click="navBack()" style="margin-top:50px">返回</button>
            </div>
        </div>
    </ion-content>

</ion-view>
