<ion-view>
    <ion-content class="padding">
        <form>
            <div class="row">
                <div class="col col-center">
                    <h1 class="padding positive" style="text-align: center;margin:50px 0px">金钱游戏</h1>
                </div>
            </div>
            <ul class="list card">
                <li class="item">

                    <label class="item item-input">
                        <input type="text" placeholder="手机号码" ng-model="loginModel.mobileNo" maxlength="17">
                    </label>
                </li>
                <li class="item">
                    <label class="item item-input">
                        <input type="password" placeholder="密码" ng-model="loginModel.password">
                        <span class="item-icon-right icon-large ion-eye-disabled"></span>
                    </label>
                </li>
            </ul>

            <div class="row row-center">
                <div class="col">
                    <div class="item" style="border:none;">
                        <button class="button button-clear" ng-click="navToForgetPassword()" ng-disabled="!loginModel.mobileNo">
                            <span class="positive">忘记密码？</span>
                        </button>
                    </div>
                </div>
                <div class="col col-center">
                    <ion-checkbox style="border:none;">保持登录</ion-checkbox>
                </div>
            </div>
            <div class="button button-positive button-block" style="margin-top:50px">进入游戏</div>
        </form>
    </ion-content>
</ion-view>
